<!doctype html>
<html lang="en">
<head>
    <title>Fun Survey Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="d-flex">
    <nav id="nav_bg" class="navbar overflow-y-auto position-fixed navbar-light flex-column vh-100 p-2">
        <ul class="navbar-nav w-100 text-center">
            <li class="nav-item">
                <a class="nav-link fw-bold" href="{{ url_for('home') }}">Home</a>
            </li>
            {% for key, value in label_dict.items() %}
                {% if key != "Timestamp" %}
                <li class="nav-item">
                    <a class="nav-link text-capitalize" href="{{ url_for(key) }}">{{ key }}</a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>

    <div class="page p-5" style="margin-left: 125px; background-color: #fff7e8">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block body %}{% endblock %}
    </div>
</div>

</body>
</html>
